<!-- Header Section -->
<div class="mx-auto mb-6 flex items-center justify-between px-6 py-3 bg-gradient-to-r from-blue-500 to-red-500 shadow-md">
  <!-- Back Icon -->
  <button class="text-white hover:text-gray-200">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <!-- Logo -->
  <img src="assets/logo/logo.png" alt="Logo" class="h-8 w-auto">
</div>

<!-- Bulk Signup Card -->
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-xl">

  <!-- Bulk Signup Title -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Bulk Signup Upload</h2>

  <!-- File Upload Box -->
  <div
    class="border-2 border-dashed border-gray-300 rounded-lg p-8 flex flex-col items-center justify-center text-center mb-6 hover:border-blue-500 transition-colors duration-200">
    <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M7 16a4 4 0 01-.88-7.903A5.002 5.002 0 0115.9 6H16a5 5 0 011 9.9v.1H7z" />
    </svg>
    <p class="text-gray-600 mb-3">Upload a CSV or Excel file to bulk signup users.</p>
    <input type="file"
      (change)="onFileChange($event)"
      accept=".xlsx, .xls, .csv"
      class="block w-full text-sm text-gray-600 
             file:mr-4 file:py-2 file:px-4 
             file:rounded-full file:border-0 
             file:text-sm file:font-semibold 
             file:bg-blue-50 file:text-blue-700 
             hover:file:bg-blue-100 cursor-pointer"/>
  </div>

  <!-- Buttons -->
  <div class="flex flex-col sm:flex-row sm:justify-between gap-4">
    <button
      class="w-full sm:w-auto py-2 px-4 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors duration-200">
      Upload File
    </button>

    <button
      (click)="exportTemplate()"
      class="w-full sm:w-auto py-2 px-4 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition-colors duration-200">
      Download Excel Template
    </button>
  </div>
</div>
