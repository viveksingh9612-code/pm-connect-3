<div class="bg-gray-100 px-5 py-2.5 w-full h-fit">
  <div class="text-center py-10 px-4">
    <h2 class="text-2xl md:text-4xl font-bold text-gray-900">
      {{ sectionTitle }} <span class="text-gradient font-extrabold">{{ sectionHighlight }}</span>
    </h2>
    <p class="mt-3 text-gray-600 max-w-2xl mx-auto text-sm md:text-base">
      {{ sectionDescription }}
    </p>
  </div>

  <div class="flex flex-col md:flex-row justify-center items-stretch gap-6 px-4 pb-10">
    <div *ngFor="let card of featureCards"
         class="flex-1 bg-white rounded-xl shadow-md p-6"
         [ngClass]="card.bgColor">

      <div class="flex items-center space-x-3 mb-4">
        <div class="w-10 h-10 flex items-center justify-center rounded-full text-white"
             [ngClass]="card.iconColor">
          <div [innerHTML]="card.icon"></div>
        </div>
        <h3 class="text-xl font-semibold text-gray-900">{{ card.type }}</h3>
      </div>

      <ul class="space-y-2 text-gray-700 mb-4">
        <li *ngFor="let feature of card.features" class="flex items-start space-x-2">
          <div class="w-6 h-6 flex items-center justify-center" [innerHTML]="feature.icon"></div>
          <span>{{ feature.text }}</span>
        </li>
      </ul>

      <div class="rounded-lg overflow-hidden">
        <img
          [src]="card.imageUrl"
          alt="{{card.type}} Dashboard"
          class="w-full h-48 rounded-xl object-cover"
        />
      </div>
    </div>
  </div>
</div>
